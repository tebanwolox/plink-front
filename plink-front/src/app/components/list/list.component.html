<div class="list-cont">
  <div class="title-container">
    <p class="title-name">Nombre</p>
    <p class="title">Precio</p>
    <p class="title">Criptomoneda</p>
    <p class="title">Convertir</p>
  </div>
  <div
    infinite-scroll
    [infiniteScrollDistance]="50"
    [scrollWindow]="false"
    (scrolled)="onScrollDown()"
    [infiniteScrollThrottle]="50"
    class="asd">
    <div *ngFor="let coin of visibleCoins">
      <app-coin [coin]="coin"></app-coin>
    </div>
  </div>
</div>
