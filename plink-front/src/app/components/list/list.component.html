<div class="list-cont">
  <div class="title-container">
    <p class="title-name">Nombre</p>
    <p class="title">Precio</p>
    <p class="title">Criptomoneda</p>
    <p class="title">Convertir</p>
  </div>
  <div
    *ngFor="let coin of visibleCoins"
    infiniteScroll
    [infiniteScrollDistance]="scrollDistance"
    [infiniteScrollThrottle]="throttle"
    (scrolled)="onScrollDown()"
  >
    <app-coin [coin]="coin"></app-coin>
  </div>
</div>
