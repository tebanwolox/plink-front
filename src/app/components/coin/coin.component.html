<div class="coin-container">
  <p class="coin-name">{{coin.name}}</p>
  <p class="coin-price">{{coin.price | currency}}</p>
  <span [ngClass]="{'green-cont': crypto, 'red-cont': !crypto}">{{ (crypto ? 'yes' : 'no') | translate }}</span>
  <button class="img-convert" (click)="convert()"></button>
</div>
