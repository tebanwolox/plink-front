<mat-tab-group mat-align-tabs="center" class="menu-container" [selectedIndex]="tabIndex.value" (selectedIndexChange)="tabIndex.setValue($event)">
  <mat-tab label="{{'makeChange' | translate}}"><app-convert *ngIf="coins" [coins]="coins"></app-convert></mat-tab>
  <mat-tab label="{{'coinList' | translate}}"><app-list *ngIf="coins" [coins]="coins" class="list"></app-list></mat-tab>
</mat-tab-group>
